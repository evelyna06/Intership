{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8eaf6, #ede7f6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        /* ===== ELEMENTOS DECORATIVOS ===== */
        body::before {
            content: "";
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(102,126,234,0.3), transparent);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(118,75,162,0.25), transparent);
            bottom: -150px;
            right: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .contenido {
            position: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.08);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .contenido:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        /* ===== ICONO ===== */
        .icono {
            font-size: 48px;
            color: #5a67d8;
            margin-bottom: 10px;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ===== T√çTULO ===== */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 20px;
        }

        /* ===== CAMPOS DE TEXTO ===== */
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 18px;
            border: 1px solid #dcdde1;
            border-radius: 10px;
            background-color: #f7f8fb;
            font-size: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
            background-color: #fff;
        }

        /* ===== BOTONES ===== */
        button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 5px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        /* ===== ENLACES ===== */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6b46c1;
            text-decoration: underline;
        }

        /* ===== MENSAJES DE ERROR ===== */
        ul {
            list-style: none;
            margin-bottom: 15px;
            padding: 0;
        }

        li {
            color: #e63946;
            font-size: 14px;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #7a7a7a;
        }

        footer span {
            color: #5a67d8;
            font-weight: 600;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 420px) {
            .contenido {
                width: 90%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="contenido">
        <div class="icono">‚àë</div>
        <h1>Hello!</h1>
        
        <!-- Formulario de inicio de sesi√≥n -->
        <form action="/loguin/" method="POST">
            {% csrf_token %}
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>O inicia sesi√≥n con:</p>
            <a href="http://127.0.0.1:8000">Home</a>
        </form>
        <a href="{% provider_login_url 'google' %}">
            üîê Iniciar sesi√≥n con Google
        </a>       


        <footer>
            <span>√Ålgebra</span> Educational Platform ¬© 2025
        </footer>
    </div>

</body>
</html>
