<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Reset de márgenes y altura para asegurarse que la página ocupe toda la ventana */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente clara y moderna */
        }

        /* Configuración de Flexbox para centrar el contenido */
        body {
            display: flex; /* Activamos el modelo Flexbox */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-color: #5e2a8c; /* Fondo morado oscuro */
            color: white; /* Color de texto blanco */
            text-align: center; /* Alineación del texto */
            flex-direction: column; /* Apila los elementos de forma vertical */
        }

        /* Estilo para el contenedor principal */
        .contenido {
            width: 350px; /* Ancho fijo para el contenedor */
            padding: 20px; /* Espaciado interno */
            background-color: #8e44ad; /* Fondo morado más claro */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px; /* Tamaño grande para el título */
            margin-bottom: 20px; /* Espaciado entre el título y los campos del formulario */
        }

        /* Estilo para los campos del formulario */
        input {
            width: 80%; /* Hace que el campo ocupe todo el ancho disponible */
            padding: 10px; /* Espaciado interno */
            margin: 10px 0; /* Espaciado vertical entre los campos */
            border: 1px solid #8e44ad; /* Borde morado */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #f0e6f7; /* Fondo morado muy claro */
            color: #333; /* Texto oscuro dentro del campo */
            font-size: 16px; /* Tamaño de fuente adecuado */
        }

        /* Estilo para el botón de iniciar sesión */
        button {
            padding: 10px 20px; /* Espaciado dentro del botón */
            background-color: #8e44ad; /* Fondo morado claro */
            border: none; /* Eliminar bordes predeterminados */
            border-radius: 5px; /* Bordes redondeados */
            color: white; /* Texto blanco */
            font-size: 16px; /* Tamaño de fuente adecuado */
            margin: 10px 0; /* Espaciado vertical entre los campos y el botón */
            cursor: pointer; /* Cambio de cursor a mano al pasar sobre el botón */
            transition: background-color 0.3s; /* Transición suave al pasar el mouse */
            width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
        }

        /* Efecto hover para el botón */
        button:hover {
            background-color: #5e2a8c; /* Cambia a un morado más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
{% if messages %}
  <ul>
    {% for message in messages %}
      <li style="color: red;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
   
    <div class="contenido">
        <h1>Hello!</h1>
        
        <!-- Formulario de inicio de sesión -->
        <form action="/loguin/" method="POST">
            {%csrf_token%}
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <button type="submit">loguin</button>
            <a href="http://127.0.0.1:8000">Home</a>
        </form>
    </div>
</body>
</html>
