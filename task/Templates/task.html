<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <style>
        /* Reset de márgenes y altura para asegurarse que la página ocupe toda la ventana */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente clara y moderna */
        }

        /* Configuración de Flexbox para centrar el contenido */
        body {
            display: flex; /* Activamos el modelo Flexbox */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-color: #5e2a8c; /* Fondo morado oscuro */
            color: white; /* Color de texto blanco */
            text-align: center; /* Alineación del texto */
            flex-direction: column; /* Apila los elementos de forma vertical */
        }

        /* Estilo para el contenedor principal */
        .contenido {
            width: 350px; /* Ancho fijo para el contenedor */
            padding: 20px; /* Espaciado interno */
            background-color: #8e44ad; /* Fondo morado más claro */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px; /* Tamaño grande para el título */
            margin-bottom: 20px; /* Espaciado */
        }

        /* Estilo para lista y enlaces */
        li {
            list-style: none; /* Quitar viñetas */
            padding: 0;
        }

        li a {
            display: block; /* Cada enlace en una línea */
            margin: 10px 0;
            padding: 10px;
            background-color: #f0e6f7;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        li a:hover {
            background-color: #5e2a8c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>task</h1>
        <li>
            <a href="http://127.0.0.1:8000">Home</a>
            <a href="/logout">exit</a>
            <a href="/change_password">Change_password</a>
        </li>
    </div>
</body>
</html>
