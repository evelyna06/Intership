<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Gauss-Jordan (Rectangular)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .input-container {
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-right: 5px;
        }
        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }
        .matrix-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 35px;
            margin-top: 15px;
        }
        .matrix-box {
            text-align: center;
        }
        .matrix-container {
            display: grid;
            grid-auto-rows:70px;
            gap: 20px;
            justify-content: center;
            margin-top: 8px;
        }
        .matrix-container input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .matrix-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Método de Gauss-Jordan</h1>

    <div class="input-container">
        <label for="rows">Filas:</label>
        <input type="number" id="rows" min="2" value="3">
        <label for="cols">Columnas:</label>
        <input type="number" id="cols" min="2" value="4">
    </div>

    <div class="matrix-section">
        <div class="matrix-box">
            <h2>Matriz Original</h2>
            <div class="matrix-container" id="matrix-container"></div>
        </div>

        <div class="matrix-box">
            <h2>Resultado (Gauss-Jordan)</h2>
            <div class="matrix-container" id="matrix-result"></div>
        </div>
    </div>

    <div class="buttons">
        <button id="generate-matrix">Generar Matriz</button>
        <button id="calculate-matrix">Calcular Gauss-Jordan</button>
    </div>
</div>

<script>
    function generateMatrix() {
        const rows = parseInt(document.getElementById("rows").value);
        const cols = parseInt(document.getElementById("cols").value);
        const matrixContainer = document.getElementById("matrix-container");
        const resultContainer = document.getElementById("matrix-result");

        matrixContainer.innerHTML = "";
        resultContainer.innerHTML = "";

        matrixContainer.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
        resultContainer.style.gridTemplateColumns = `repeat(${cols}, 50px)`;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const input = document.createElement("input");
                input.type = "number";
                input.id = `matrix-${i}-${j}`;
                input.step = "any";
                matrixContainer.appendChild(input);
            }
        }
    }

    function calculateMatrix() {
        const rows = parseInt(document.getElementById("rows").value);
        const cols = parseInt(document.getElementById("cols").value);
        const resultContainer = document.getElementById("matrix-result");

        // Leer matriz original
        let M = [];
        for (let i = 0; i < rows; i++) {
            let row = [];
            for (let j = 0; j < cols; j++) {
                const value = parseFloat(document.getElementById(`matrix-${i}-${j}`).value) || 0;
                row.push(value);
            }
            M.push(row);
        }

        // Aplicar Gauss-Jordan con pivoteo parcial
        let lead = 0;
        for (let r = 0; r < rows; r++) {
            if (lead >= cols) break;
            let i = r;
            while (M[i][lead] === 0) {
                i++;
                if (i === rows) {
                    i = r;
                    lead++;
                    if (lead === cols) break;
                }
            }

            // Intercambiar filas
            [M[i], M[r]] = [M[r], M[i]];

            // Normalizar fila pivote
            let lv = M[r][lead];
            if (lv !== 0) {
                for (let j = 0; j < cols; j++) {
                    M[r][j] /= lv;
                }
            }

            // Hacer ceros en las demás filas
            for (let i2 = 0; i2 < rows; i2++) {
                if (i2 !== r) {
                    let lv2 = M[i2][lead];
                    for (let j = 0; j < cols; j++) {
                        M[i2][j] -= lv2 * M[r][j];
                    }
                }
            }
            lead++;
        }

        // Mostrar resultado
        resultContainer.innerHTML = "";
        resultContainer.style.gridTemplateColumns = `repeat(${cols}, 50px)`;

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement("div");
                cell.classList.add("matrix-cell");
                cell.textContent = M[i][j].toFixed(2);
                resultContainer.appendChild(cell);
            }
        }
    }

    document.getElementById("generate-matrix").addEventListener("click", generateMatrix);
    document.getElementById("calculate-matrix").addEventListener("click", calculateMatrix);

    window.onload = generateMatrix;
</script>
</body>
</html>
