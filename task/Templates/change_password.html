<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .contenido {
            width: 400px;
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .contenido:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        /* ===== TÍTULO ===== */
        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 25px;
        }

        /* ===== FORMULARIO ===== */
        form {
            width: 100%;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fafafa;
            font-size: 15px;
            color: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
        }

        /* ===== BOTÓN ===== */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        }

        /* ===== TEXTO DE AYUDA ===== */
        .helptext, ul {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 420px) {
            .contenido {
                width: 90%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Change password</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
