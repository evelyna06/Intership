<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <style>
        /* Reset de márgenes y altura para asegurarse que la página ocupe toda la ventana */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente clara y moderna */
        }

        /* Configuración de Flexbox para centrar el contenido */
        body {
            display: flex; /* Activamos el modelo Flexbox */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-color: #5e2a8c; /* Fondo morado oscuro */
            color: white; /* Color de texto blanco */
            text-align: center; /* Alineación del texto */
            flex-direction: column; /* Apila los elementos de forma vertical */
        }

        /* Estilo para el contenedor principal */
        .contenido {
            width: 400px; /* Un poco más ancho para el formulario */
            padding: 20px;
            background-color: #8e44ad; /* Fondo morado más claro */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el título */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Estilo para los campos del formulario */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #8e44ad;
            border-radius: 5px;
            background-color: #f0e6f7;
            color: #333;
            font-size: 16px;
        }

        /* Estilo para el botón */
        button {
            padding: 10px 20px;
            background-color: #8e44ad;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #5e2a8c;
        }

        /* Estilo para mensajes de ayuda */
        .helptext, ul {
            font-size: 12px;
            text-align: left;
            color: #f0e6f7;
            margin: 5px 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Change password</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
