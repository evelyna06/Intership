<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Reset de márgenes y altura para asegurarse que la página ocupe toda la ventana */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* Fuente clara y moderna */
        }

        /* Configuración de Flexbox para centrar el contenido */
        body {
            display: flex; /* Activamos el modelo Flexbox */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-color: #5e2a8c; /* Fondo morado oscuro */
            color: white; /* Color de texto blanco */
            text-align: center; /* Alineación del texto */
            flex-direction: column; /* Apila los elementos de forma vertical */
        }

        /* Estilo para el contenedor principal */
        .contenido {
            width: 350px; /* Ancho fijo para el contenedor */
            padding: 20px; /* Espaciado interno */
            background-color: #8e44ad; /* Fondo morado más claro */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px; /* Tamaño grande para el título */
            margin-bottom: 20px; /* Espaciado entre el título y los botones */
        }

        /* Estilo para los botones */
        button {
            padding: 10px 20px; /* Espaciado dentro del botón */
            background-color: #8e44ad; /* Fondo morado claro */
            border: none; /* Eliminar bordes predeterminados */
            border-radius: 5px; /* Bordes redondeados */
            color: white; /* Texto blanco */
            font-size: 16px; /* Tamaño de fuente adecuado */
            margin: 10px 0; /* Espaciado vertical entre botones */
            cursor: pointer; /* Cambio de cursor a mano al pasar sobre el botón */
            transition: background-color 0.3s; /* Transición suave al pasar el mouse */
            width: 100%; /* Hace que los botones ocupen el ancho completo */
        }

        /* Efecto hover para los botones */
        button:hover {
            background-color: #5e2a8c; /* Cambia a un morado más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="contenido">
            {%if user.is_authenticated %}
                <h1>Welcome!</h1>
                <li>
                <a href="/task">Task</a>

</li>    
            {% else %}
                <h1>Welcome!</h1>
                <h3>Choose an option to continue:</h3>
                <button onclick="location.href='http://127.0.0.1:8000/loguin'">Login</button>
                <button onclick="location.href='http://127.0.0.1:8000/signup'">Create account</button>
            {% endif %}
    </div>
    </body>
    </html>
