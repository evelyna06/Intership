<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Determinante de Matriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-right: 5px;
        }
        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }
        .matrix-section {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .matrix-container input {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calcular Determinante de Matriz</h1>

    <div class="input-container">
        <label for="matrix-size">Tamaño de la Matriz:</label>
        <input type="number" id="matrix-size" min="2" value="3">
    </div>

    <div class="matrix-section">
        <div class="matrix-container" id="matrix-container"></div>
    </div>

    <div class="buttons">
        <button id="generate-matrix">Generar Matriz</button>
        <button id="calculate-determinant">Calcular Determinante</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        // Genera la matriz de entrada
        function generateMatrix() {
            const size = parseInt(document.getElementById("matrix-size").value);
            const matrixContainer = document.getElementById("matrix-container");
            matrixContainer.innerHTML = "";

            // Ajustar la cantidad de columnas en la grilla
            matrixContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            // Generar las celdas para la matriz
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const input = document.createElement("input");
                    input.type = "number";
                    input.id = `matrix-${i}-${j}`;
                    matrixContainer.appendChild(input);
                }
            }
        }

        // Función para escalonamiento por Gauss y cálculo del determinante
        function calculateDeterminant() {
            const size = parseInt(document.getElementById("matrix-size").value);
            const matrix = [];

            // Obtener matriz de entrada
            for (let i = 0; i < size; i++) {
                let row = [];
                for (let j = 0; j < size; j++) {
                    const value = parseFloat(document.getElementById(`matrix-${i}-${j}`).value) || 0;
                    row.push(value);
                }
                matrix.push(row);
            }

            let swaps = 0;  // Para contar los intercambios de filas
            let determinant = 1;

            // Aplicar eliminación de Gauss
            for (let i = 0; i < size; i++) {
                // Pivote
                let pivot = matrix[i][i];
                if (pivot === 0) {
                    // Buscar fila con valor distinto de 0
                    for (let k = i + 1; k < size; k++) {
                        if (matrix[k][i] !== 0) {
                            [matrix[i], matrix[k]] = [matrix[k], matrix[i]]; // Intercambiar filas
                            pivot = matrix[i][i];
                            swaps++;  // Se realizó un intercambio
                            break;
                        }
                    }
                }

                // Si el pivote es 0, el determinante es 0
                if (pivot === 0) {
                    determinant = 0;
                    break;
                }

                // Hacer ceros debajo del pivote
                for (let k = i + 1; k < size; k++) {
                    const factor = matrix[k][i] / pivot;
                    for (let j = i; j < size; j++) {
                        matrix[k][j] -= factor * matrix[i][j];
                    }
                }

                determinant *= pivot;
            }

            // Si hubo un número impar de intercambios de filas, el signo del determinante cambia
            if (swaps % 2 !== 0) {
                determinant = -determinant;
            }

            // Mostrar el determinante
            document.getElementById("result").textContent = `El determinante es: ${determinant.toFixed(2)}`;
        }

        // Eventos para los botones
        document.getElementById("generate-matrix").addEventListener("click", generateMatrix);
        document.getElementById("calculate-determinant").addEventListener("click", calculateDeterminant);

        // Generar la matriz inicial cuando se carga la página
        window.onload = generateMatrix;
    </script>
</body>
</html>
