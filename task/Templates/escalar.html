<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevar Matriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .input-container {
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }

        .matrix-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 35px;
            margin-top: 15px;
        }

        .matrix-box {
            text-align: center;
        }

        .matrix-container {
            display: grid;
            grid-auto-rows: 70px;
            gap: 20px;
            justify-content: center;
            margin-top: 8px;
        }

        .matrix-container input {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .matrix-cell {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplicación por el Escalar</h1>

        <div class="input-container">
            <label for="matrix-rows">Número de Filas:</label>
            <input type="number" id="matrix-rows" min="1" value="3">
            <label for="matrix-cols">Número de Columnas:</label>
            <input type="number" id="matrix-cols" min="1" value="3">
        </div>
        <div class="input-container">
            <label for="scalar">Valor del Escalar:</label>
            <input type="number" id="scalar" value="2">
        </div>

        <div class="matrix-section">
            <div class="matrix-box">
                <h2>Matriz Original</h2>
                <div class="matrix-container" id="matrix-container"></div>
            </div>

            <div class="matrix-box">
                <h2>Resultado</h2>
                <div class="matrix-container" id="matrix-result"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="generate-matrix">Generar Matriz</button>
            <button id="multiplicar">Multiplicar</button>
        </div>
    </div>

    <script>
        // Genera la matriz de entrada
        function generateMatrix() {
            const rows = parseInt(document.getElementById("matrix-rows").value);
            const cols = parseInt(document.getElementById("matrix-cols").value);
            const matrixContainer = document.getElementById("matrix-container");
            const resultContainer = document.getElementById("matrix-result");

            // Validar que los valores sean al menos 1
            if (rows < 1 || cols < 1) {
                alert("Las filas y columnas deben ser al menos 1");
                return;
            }

            matrixContainer.innerHTML = "";
            resultContainer.innerHTML = "";

            // Ajustar la cantidad de columnas en la grilla
            matrixContainer.style.gridTemplateColumns = `repeat(${cols}, 70px)`;
            resultContainer.style.gridTemplateColumns = `repeat(${cols}, 70px)`;

            // Generar las celdas para la matriz
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement("input");
                    input.type = "number";
                    input.id = `matrix-${i}-${j}`;
                    input.value = 0;
                    matrixContainer.appendChild(input);
                }
            }
        }

        // Multiplicar matriz por escalar
        function multiplyByScalar() {
            const rows = parseInt(document.getElementById("matrix-rows").value);
            const cols = parseInt(document.getElementById("matrix-cols").value);
            const resultContainer = document.getElementById("matrix-result");
            const scalar = parseFloat(document.getElementById("scalar").value);
            
            // Validar que el escalar sea un número válido
            if (isNaN(scalar)) {
                alert("Por favor ingrese un valor válido para el escalar");
                return;
            }

            let matrix = [];

            // Obtener los valores de la matriz
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < cols; j++) {
                    const value = parseFloat(document.getElementById(`matrix-${i}-${j}`).value) || 0;
                    row.push(value);
                }
                matrix.push(row);
            }
            
            // Multiplicar por escalar
            let result = matrix.map(row => row.map(val => val * scalar));

            // Mostrar resultado
            resultContainer.innerHTML = "";
            resultContainer.style.gridTemplateColumns = `repeat(${cols}, 70px)`;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("matrix-cell");
                    cell.textContent = result[i][j];
                    resultContainer.appendChild(cell);
                }
            }
        }

        document.getElementById("generate-matrix").addEventListener("click", generateMatrix);
        document.getElementById("multiplicar").addEventListener("click", multiplyByScalar);

        window.onload = generateMatrix;
    </script>
</body>
</html>
