<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8eaf6, #ede7f6); /* Fondo académico con tonos suaves */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        /* ===== ELEMENTOS DECORATIVOS ===== */
        body::before {
            content: "";
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(102,126,234,0.3), transparent);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(118,75,162,0.25), transparent);
            bottom: -150px;
            right: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .contenido {
            position: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.08);
            width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            height:680px;
        }

        .contenido:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        /* ===== LOGO O ICONO (ÁLGEBRA) ===== */
        .icono {
            font-size: 50px;
            color: #5a67d8;
            margin-bottom: 10px;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ===== TÍTULOS ===== */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 8px;
        }

        h3 {
            font-weight: 400;
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
        }

    /* ===== BOTONES ===== */
        button {
            width: 100%;
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
    }

    /* ===== BOTÓN HOME FIJO EN ESQUINA ===== */
    .navbar {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }
    .navbar button {
      background: #4a4f8a; /* más oscuro para mejor visibilidad */
      border: none;
      color: white;
      padding: 10px 22px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(40, 44, 85, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .navbar button:hover {
      background: #3b3f73;
      box-shadow: 0 6px 18px rgba(33, 36, 70, 0.8);
    }

        /* ===== ENLACES ===== */
        a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            color: #6b46c1;
            text-decoration: underline;
        }

        /* ===== LISTA DE ENLACES ===== */
        li {
            list-style: none;
            margin-top: 15px;
        }

        /* ===== PIE DE PÁGINA EDUCATIVO ===== */
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #7a7a7a;
        }

        footer span {
            color: #5a67d8;
            font-weight: 600;
        }

        /* ===== EFECTO RESPONSIVE ===== */
        @media (max-width: 420px) {
            .contenido {
                width: 90%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
        .botones-operaciones {
            grid-template-columns: 1fr; /* Una columna en móvil */
      }


    </style>
</head>










<body>
<div class="contenido"> 
    <div class="botones-operaciones">
        <button onclick="location.href='{% url 'cramer' %}'">Cramer</button>
        <button onclick="location.href='{% url 'elim_gauss' %}'">Gauss</button>
        <button onclick="location.href='{% url 'elim_gauss_jordan' %}'">Gauss_Jordan</button>
        <button onclick="location.href='{% url 'jacobi' %}'">Jacobi</button>
    <div>
<div>
<body>

</html>
