<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminacion por gauss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .input-container {
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }

        .matrix-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 35px;
            margin-top: 15px;
        }

        .matrix-box {
            text-align: center;
        }

        .matrix-container {
            display: grid;
            grid-auto-rows: 70px;
            gap: 20px;
            justify-content: center;
            margin-top: 8px;
        }

        .matrix-container input {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .matrix-cell {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para el visualizador de pasos */
        .steps-viewer {
            display: none;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .steps-viewer.active {
            display: block;
        }

        .step-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .step-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .step-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4caf50;
        }

        .step-matrix-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }

        /* Contenedor de flechas */
        .arrows-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            min-width: 100px;
        }

        .arrow-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 70px;
            position: relative;
        }

        .arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-line {
            width: 3px;
            background-color: #2196F3;
            position: relative;
        }

        .arrow-line::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -4px;
            width: 0;
            height: 0;
            border-top: 10px solid #2196F3;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }

        .arrow-label {
            background-color: #2196F3;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            gap: 5px;
        }

        .swap-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #FF5722;
            font-weight: bold;
        }

        .step-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #2196F3;
            padding: 8px 20px;
        }

        .nav-button:hover {
            background-color: #1976D2;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .step-counter {
            font-weight: bold;
            color: #333;
        }

        /* Resaltar filas involucradas */
        .matrix-cell.source-row {
            background-color: #E3F2FD;
            border: 2px solid #2196F3;
        }

        .matrix-cell.target-row {
            background-color: #FFF3E0;
            border: 2px solid #FF9800;
        }

        .matrix-cell.swap-row {
            background-color: #FFEBEE;
            border: 2px solid #FF5722;
        }
    </style>
