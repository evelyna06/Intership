<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Mismos estilos que el login */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8eaf6, #ede7f6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            overflow: hidden;
        }

        /* ===== ELEMENTOS DECORATIVOS ===== */
        body::before {
            content: "";
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(102,126,234,0.3), transparent);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(118,75,162,0.25), transparent);
            bottom: -150px;
            right: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        @keyframes fadeIn { from {opacity:0; transform:scale(0.98);} to {opacity:1; transform:scale(1);} }
        @keyframes fadeOut { from {opacity:1;} to {opacity:0; transform:scale(0.98);} }



        .contenido {
            position: relative; z-index: 1;
            background: rgba(255,255,255,0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.08);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .icono { font-size: 55px; color: #5a67d8; margin-bottom: 10px; animation: flotar 3s ease-in-out infinite; }
        @keyframes flotar { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }

        h1 { font-size: 26px; font-weight: 700; color: #1a237e; margin-bottom: 25px; }

        input {
            width: 100%; padding: 12px 15px; margin: 10px 0 18px;
            border: 1px solid #dcdde1; border-radius: 10px;
            background-color: #f7f8fb; font-size: 15px; transition: 0.3s;
        }

        input:focus {
            border-color: #667eea; outline: none;
            box-shadow: 0 0 5px rgba(102,126,234,0.4);
            background-color: #fff;
        }

        button {
            width: 100%; padding: 12px 20px; border-radius: 30px; border: none;
            font-size: 15px; font-weight: 600; color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(118,75,162,0.3);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(118,75,162,0.4); }

        @media (max-width: 420px) {
            .contenido { width: 90%; padding: 30px 25px; }
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #7a7a7a;
        }

        footer span {
            color: #5a67d8;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <div class="icono">Σ</div>
        <h1>Create Account</h1>

        <form action="http://127.0.0.1:8000/signup/" method="POST">
            {% csrf_token %}
            <input id="username" type="text" name="username" placeholder="Username" required>
            <input id="password1" type="password" name="password1" placeholder="Password" required>
            <input id="password2" type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <a href="http://127.0.0.1:8000">Home</a>
        </form>
    <footer>
        <span>Álgebra</span> Educational Platform © 2025
    </footer>
    </div>


    <script>
        function transitionTo(url) {
            document.body.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => window.location.href = url, 400);
        }
    </script>
</body>
</html>
